<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly IT Component Checklist</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>IT Doctor Weekly Checklist</h1>
        <p>Inspect IT components and track weekly progress.</p>
    </header>
    <main>
        <section>
            <form id="week-selector">
                <label for="week">Select Week:</label>
                <input type="week" id="week" required>
                <button type="button" id="load-week">Load Week</button>
            </form>
        </section>

        <form id="checklist-form">
            <div class="input-group">
                <label for="component-name">Component Name:</label>
                <input type="text" id="component-name" placeholder="e.g., Camera 1" required>
            </div>
            <div class="input-group">
                <label for="component-status">Status:</label>
                <select id="component-status" required>
                    <option value="OK">OK</option>
                    <option value="Has a Problem">Has a Problem</option>
                    <option value="Not OK">Not OK</option>
                    <option value="Not Working">Not Working</option>
                </select>
            </div>
            <div class="input-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" placeholder="Describe any issues or observations"></textarea>
            </div>
            <button type="submit">Add to Checklist</button>
        </form>

        <section id="checklist">
            <h2>Weekly Checklist</h2>
            <table>
                <thead>
                    <tr>
                        <th>Component</th>
                        <th>Status</th>
                        <th>Notes</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="checklist-table-body">
                    <!-- Items will be added here -->
                </tbody>
            </table>
            <button id="save-week">Save Checklist</button>
            <button id="export-data">Export Data</button>
            <input type="file" id="import-data" accept=".json">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
