<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Inspection Checklist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weekly Inspection Checklist</h1>
        <p>Select a week to manage it's checklist.</p>
    </header>
    <main>
        <section id="week-grid">
            <h2>Weeks</h2>
            <div id="weeks-container">
                <!-- Week tiles will be dynamically generated -->
            </div>
        </section>

        <section id="checklist-section" style="display: none;">
    <h2 id="selected-week-title">Checklist</h2>
    <form id="checklist-form">
        <div class="input-group">
            <label for="component-name">Component Name:</label>
            <input type="text" id="component-name" placeholder="e.g., Camera 1" required>
        </div>
        <div class="input-group">
            <label for="component-status">Status:</label>
            <select id="component-status" required>
                <option value="OK">OK</option>
                <option value="Problem">Has a Problem</option>
                <option value="Not Working">Not Working</option>
            </select>
        </div>
        <div class="input-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" placeholder="Describe any issues or observations"></textarea>
        </div>
        <button type="button" id="add-item">Add to Checklist</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Component</th>
                <th>Status</th>
                <th>Notes</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="checklist-table-body">
            <!-- Checklist rows will be dynamically added -->
        </tbody>
    </table>

    <button id="back-to-weeks">Back to Weeks</button>
</section>
    </main>
    <script src="script.js"></script>
</body>
</html>
