<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Checklist</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
</head>
<body>
    <div id="weeks-menu">
        <h1>Weeks</h1>
        <div id="weeks-container"></div>
    </div>

    <div id="checklist-section" style="display: none;">
        <h1 id="selected-week-title"></h1>
        <button id="back-to-weeks">Back to Weeks</button>
        <table>
            <thead>
                <tr>
                    <th>Component Name</th>
                    <th>Status</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="checklist-table-body"></tbody>
        </table>
        <h2>Add Item</h2>
        <input type="text" id="component-name" placeholder="Component Name" required>
        <select id="component-status">
            <option value="OK">OK</option>
            <option value="Has a Problem">Has a Problem</option>
            <option value="Not OK">Not OK</option>
            <option value="Not Working">Not Working</option>
        </select>
        <input type="text" id="notes" placeholder="Notes">
        <button id="add-item">Add Item</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
