<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel Admin</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h2 id="tittle-all">Admin</h2>

  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Entrar</button>
  </form>
  <div id="Station_Options">
      <select id="station-select"></select>
      <button id="verificar_st" >Verificar</button>
      <button id="change-group-btn">Grupo</button>
      <button id="remove-station-btn" style="background-color: #e04848;">Excluir!</button>
    </div>
  <div id="admin-ui" style="display: none;">
    <div>
      <input type="text" id="new-station-name" placeholder="Novo Nome da Estação" />
      <button id="add-station-btn">+ Adicionar Estação</button>
    </div>

    

    <ul id="item-list"></ul>

    <button id="add-item">+ Adicionar Item</button>
    
  </div>

  <script type="module" src="script.js"></script>
  <div id="notification-container" aria-live="polite" aria-atomic="true"></div>

<div id="confirm-modal" class="modal-overlay" style="display:none;">
  <div class="modal-content">
    <p>Tens a certeza que quer remover esta estação? Esta ação não pode ser desfeita.</p>
    <div class="modal-buttons">
      <button id="confirm-yes" class="btn-confirm">Sim</button>
      <button id="confirm-no" class="btn-cancel">Cancelar</button>
    </div>
  </div>
</div>

<div id="group-modal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); align-items:center; justify-content:center;">
  <div style="background:#3d3d3d; padding:24px 32px; border-radius:8px; min-width:320px; max-width:90vw;">
    <h3>Escolha o grupo da estação</h3>
    <form id="group-form">
      <div>
        <label><input type="radio" name="group" value="ADMIN OFFICE" required>ADMIN OFFICE</label><br>
        <label><input type="radio" name="group" value="WAREHOUSE">WAREHOUSE</label><br>
        <label><input type="radio" name="group" value="CUSTOMER CARE">CUSTOMER CARE</label><br>
        <label><input type="radio" name="group" value="DELIVERY PT">DELIVERY PT</label><br>
        <label><input type="radio" name="group" value="DELIVERY ES">DELIVERY ES</label><br>
        <label><input type="radio" name="group" value="CALL CENTER PT">CALL CENTER PT</label><br>
        <label><input type="radio" name="group" value="CALL CENTER ES">CALL CENTER ES</label>
      </div>
      <div style="margin-top:16px; text-align:right;">
        <button type="button" id="cancel-group-btn" style="margin-right:8px;background-color: #e04848 !important;">Cancelar</button>
        <button type="submit">Confirmar</button>
      </div>
    </form>
  </div>
</div>

<div id="change-group-modal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); align-items:center; justify-content:center;">
  <div style="background:#3d3d3d; padding:24px 32px; border-radius:8px; min-width:320px; max-width:90vw;">
    <h3>Escolha o novo grupo</h3>
    <form id="change-group-form">
      <div>
        <label><input type="radio" name="group" value="ADMIN OFFICE" required>ADMIN OFFICE</label><br>
        <label><input type="radio" name="group" value="WAREHOUSE">WAREHOUSE</label><br>
        <label><input type="radio" name="group" value="CUSTOMER CARE">CUSTOMER CARE</label><br>
        <label><input type="radio" name="group" value="DELIVERY PT">DELIVERY PT</label><br>
        <label><input type="radio" name="group" value="DELIVERY ES">DELIVERY ES</label><br>
        <label><input type="radio" name="group" value="CALL CENTER PT">CALL CENTER PT</label><br>
        <label><input type="radio" name="group" value="CALL CENTER ES">CALL CENTER ES</label>
      </div>
      <div style="margin-top:16px; text-align:right;">
        <button type="button" id="cancel-change-group-btn" style="margin-right:8px;background-color: #e04848 !important;">Cancelar</button>
        <button type="submit">Confirmar</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
