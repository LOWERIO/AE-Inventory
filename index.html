<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Inspection Checklist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weekly Inspection Checklist</h1>
        <p>Select a week to manage it's checklist.</p>
    </header>
    <main>
        <section id="week-grid">
            <h2>March 2025</h2>
            <div id="weeks-container">
                <!-- Week tiles will be dynamically generated -->
            </div>
        </section>
        
        <section id="checklist-section" style="display: none;">
            <button onclick="create_item()" id="create-item">+</button>
    <h2 id="selected-week-title">Checklist</h2>
    <button id="hoursweek1">Hours</button>
    <div id="filters">
        <label for="filter-prefix">Prefix:</label>
        <select id="filter-prefix">
            <option value="all">All</option>
            <option value="AD">AD</option>
            <option value="CC">CC</option>
            <option value="CC PT">CC PT</option>
            <option value="WR">WR</option>
        </select>
        <label for="filter-status">Status:</label>
        <select id="filter-status">
            <option value="all">All</option>
            <option value="OK">OK</option>
            <option value="Problem">Problem</option>
            <option value="Repair">Repair</option>
            <option value="Missing">Missing</option>
        </select>
    </div>

    <div id="HoursModal"></div>
    
    <table>
        <thead>
            <tr>
                <th>Component</th>
                <th>Status</th>
                <th>Notes</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="checklist-table-body">
            <!-- Checklist rows will be dynamically added -->
        </tbody>
    </table>
    <!-- Edit Modal -->
<div id="edit-modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2>Edit Checklist Item</h2>
        <label for="edit-component-name">Component Name:</label>
        <input type="text" id="edit-component-name" />

        <label for="edit-component-status">Status:</label>
        <select type="text" id="edit-component-status">
            <option value="OK">OK</option>
            <option value="Problem">Has a Problem</option>
            <option value="Repair">Needs Repair</option>
            <option value="Missing">Missing</option>
        </select>

        <label for="edit-notes">Notes:</label>
        <textarea id="edit-notes"></textarea>

        <div class="modal-actions">
            <button id="save-changes">Save Changes</button>
            <button id="cancel-edit">Cancel</button>
        </div>
    </div>
</div>

<div id="add-modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-add">&times;</span>
        <form>
            <div class="input-group">
                <label for="component-name">Component Name:</label>
                <input type="text" id="component-name" placeholder="e.g., Camera 1" required>
            </div>
            <div class="input-group">
                <label for="component-status">Status:</label>
                <select id="component-status" required>
                    <option value="OK">OK</option>
                    <option value="Problem">Has a Problem</option>
                    <option value="Repair">Needs Repair</option>
                    <option value="Missing">Missing</option>
                </select>
            </div>
            <div class="input-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" placeholder="Describe any issues or observations"></textarea>
            </div>
            <div class="modal-actions">
                <button style="background-color: #4CAF50;" id="add-item">Create Item</button>
                <button style="background-color: #f44336;" id="cancel-add">Cancel</button>
            </div>
        </form>
    </div>
</div>
    <button id="back-to-weeks">â†©</button>
</section>
    </main>
    <script src="script.js"></script>
</body>
</html>
