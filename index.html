<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel Admin</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h2 id="tittle-all">Admin</h2>

  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Entrar</button>
  </form>

  <div id="admin-ui" style="display: none;">
    <div>
      <input type="text" id="new-station-name" placeholder="Novo Nome da Estação" />
      <button id="add-station-btn">+ Adicionar Estação</button>
    </div>

    <div id="Current_Station"><select id="station-select"></select><button id="remove-station-btn" style="background-color: #e04848; margin-top: 1em;">Excluir!</button></div>

    <ul id="item-list"></ul>

    <button id="add-item">+ Adicionar Item</button>
  </div>

  <script type="module" src="script.js"></script>
  <div id="notification-container" aria-live="polite" aria-atomic="true"></div>
  <!-- Modal de confirmação -->
<div id="confirm-modal" class="modal-overlay" style="display:none;">
  <div class="modal-content">
    <p>Tens a certeza que quer remover esta estação? Esta ação não pode ser desfeita.</p>
    <div class="modal-buttons">
      <button id="confirm-yes" class="btn-confirm">Sim</button>
      <button id="confirm-no" class="btn-cancel">Cancelar</button>
    </div>
  </div>
</div>

</body>
</html>
