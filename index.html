<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly IT Checklist</title>

    <!-- Firebase SDK (compat version) -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <h1>Weekly IT Component Checklist</h1>

    <!-- Weeks Container -->
    <div id="weeks-container" class="weeks-container"></div>

    <!-- Checklist Section -->
    <div id="checklist-section">
        <h2 id="selected-week-title">Checklist</h2>

        <!-- Form to add new components -->
        <div class="form-container">
            <input id="component-name" type="text" placeholder="Component Name">
            <select id="component-status">
                <option value="OK">OK</option>
                <option value="Has a problem">Has a problem</option>
                <option value="Not OK">Not OK</option>
                <option value="Not working">Not working</option>
            </select>
            <input id="notes" type="text" placeholder="Notes">
            <button id="add-item">Add Item</button>
        </div>

        <!-- Checklist Table -->
        <table class="checklist-table">
            <thead>
                <tr>
                    <th>Component Name</th>
                    <th>Status</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="checklist-table-body"></tbody>
        </table>

        <!-- Back to Weeks Button -->
        <button id="back-to-weeks" class="back-btn">Back to Weeks Menu</button>
    </div>

    <!-- Your script -->
    <script src="script.js"></script>
</body>
</html>
